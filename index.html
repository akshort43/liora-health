<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIORA Health</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks for a redirect from 404.html and converts the
      // query string back into the correct route
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <meta name="description" content="Your AI health companion for chronic illness management and advocacy" />
    <meta name="author" content="LIORA Health" />

    <meta property="og:title" content="LIORA Health" />
    <meta property="og:description" content="Your AI health companion for chronic illness management and advocacy" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://akshort43.github.io/liora-health/placeholder.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@LIORAHealth" />
    <meta name="twitter:title" content="LIORA Health" />
    <meta name="twitter:description" content="Your AI health companion for chronic illness management and advocacy" />
    <meta name="twitter:image" content="https://akshort43.github.io/liora-health/placeholder.svg" />
  </head>

</html>
